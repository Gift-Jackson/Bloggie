<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggie | Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/toast.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Material-symbols-outlined -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="toast">I am a toast!</div>
    <div class="container">
        <div class="nav">
            <div class="brand">
                <div class="logo">
                    <span class="material-symbols-outlined">
                        ballot
                    </span>
                </div>
                <h2>Bloggie</h2>
            </div>
            <div class="theme">
                <span class="material-symbols-outlined theme-icon">
                    dark_mode
                </span>
            </div>
        </div>

        <div class="form-container">
            <div class="title">
                <h2>Sign In</h2>
                <p>Sign in to continue reading recent posts...</p>
            </div>

            <form>
                <div class="inp-grp">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username..."
                        autocomplete="off">
                </div>
                <div class="inp-grp">
                    <label for="password">Password:</label>
                    <div class="inp-pass">
                        <input type="password" name="password" id="password" placeholder="Not less than 6 characters"
                            autocomplete="off">
                        <div class="eye-icon">
                            <span class="material-symbols-outlined">
                                visibility_off
                            </span>
                        </div>
                    </div>
                </div>
                <div class="forget-pass">
                    <a href="#">forgotten password?</a>
                </div>
                <button type="submit" class="login-btn">Submit</button>
            </form>
            <p class="form-info">Don&apos;t have an account? <a href="register.php">Sign up</a></p>

        </div>
    </div>



    <!-- Javascript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
